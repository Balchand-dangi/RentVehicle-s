<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signing up...</title>
</head>
<link rel="stylesheet" href="signup.css">
<body>
    <div class="signupContainer">
        <h2>Fill this form</h2>
        <form action="" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your name" required autofocus>

            <label for="userage">Age</label>
            <input type="number" id="userage" placeholder="Enter your age" min="1" step="1" required autofocus>

            <label for="mobile">Contact No.</label>
            <input type="int" id="mobile" placeholder="Enter your contact number" required autofocus>

            <label for="useremail">Email </label>
            <input type="email" id="useremail" placeholder="Enter your email" required autofocus>

            <label for="password">Password </label>
            <input type="int" id="password" placeholder="Enter password" autofocus>

            <button type="submit" onclick="redirect3()">Submit</button>

        </form>
    </div>

<script src="script.js"></script>
</body>

</html>
